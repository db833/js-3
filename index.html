    <body>
        <script>
            function add7(a) {
                return a+7
            }

            let add7arrow = (a) => a+7;

            function multiply(a) {
                return 2*a
            }

            function capitalize(input) {
                return input[0].toUpperCase()+input.toLowerCase().substring(1)
            }

            function lastLetter(input) {
                return input[input.length-1]
            }


        </script>
